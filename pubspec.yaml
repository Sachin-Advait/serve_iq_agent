name: servelq_agent
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.3.0
  intl: ^0.20.2
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  dio: ^5.9.0
  get_it: ^9.0.5
  get_storage: ^2.1.1
  top_snackbar_flutter: ^3.3.0
  flutter_easyloading: ^3.0.5
  loading_animation_widget: ^1.3.0
  url_strategy: ^0.3.0
  stomp_dart_client: ^3.0.1
  web_socket_channel: ^3.0.3
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  connectivity_plus: ^7.0.0
  flutter_pdfview: ^1.4.3
  video_player: ^2.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
